<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>CSS moderno</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/slideshow.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <p>Este é o cabeçalho do site</p>
      </div>
    </header>

    <div class="site-body wrapper">
      <main class="site-body__main">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/img_snow_wide.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/img_nature_wide.jpg" style="width: 100%" />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/img_mountains_wide.jpg" style="width: 100%" />
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </main>
      <nav class="site-body__nav">
        <h4>Esta é a seção de navegação</h4>
        <p>Lorem ipsum...</p>
      </nav>
      <aside class="site-body__aside">
        <h4>Esta é a seção auxiliar</h4>
        <p>Lorem ipsum...</p>
      </aside>
    </div>

    <footer class="site-footer">
      <div class="wrapper">
        <p>Este é o rodapé do site</p>
      </div>
    </footer>

    <div class="cookie-message">
      <p>
        We use cookies for login, checkout and stats. Learn more in our privacy
        settings.
      </p>
      <button type="button" class="cookie-button">Allow</button>
    </div>

    <script src="js/index.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
